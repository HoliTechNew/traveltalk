        body {

            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {

            text-align: center;

            z-index: 10;
        }

        #progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 10px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .hidden {

            border-bottom: 2px solid #334155;

            display: flex;
            flex-direction: column;
            gap: 10px;

            align-items: center;
            gap: 10px;

            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 10px;
            margin-top: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .pattern-btn {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border-left: 5px solid var(--primary);
            transition: transform 0.2s, background 0.2s;

        .pattern-btn:active {

            background: rgba(255, 255, 255, 0.1);

            align-items: center;
            justify-content: center;
            gap: 8px;

        if (rateSlider) rateSlider.addEventListener('input', (e) => speechRate = parseFloat(e.target.value));

        const builderToggle = document.getElementById('builder-mode-toggle');
        if (builderToggle) {
            builderToggle.addEventListener('change', (e) => {
                builderMode = e.target.checked;
                if (currentCat) openCat(currentCat.index);
            });
        }

        const hintToggle = document.getElementById('word-hint-toggle');
        if (hintToggle) {
            hintToggle.addEventListener('change', (e) => {
                showWordHints = e.target.checked;
                if (builderMode && lastSentence) {
                    renderBuilderChips();
                }
            });
        }

        document.body.addEventListener('click', function unlockAudio() {
            const u = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(u);
            audioCorrect.play().then(() => audioCorrect.pause()).catch(() => { });
            document.body.removeEventListener('click', unlockAudio);
        }, { once: true });

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(() => { });

        async function changeLanguage(fileName) {
            currentFile = fileName;
            if (fileName === 'en.json') appLang = 'en-GB';
            else if (fileName === 'it.json') appLang = 'it-IT';
            else if (fileName === 'fr.json') appLang = 'fr-FR';
            localStorage.setItem('tt_lang', appLang);
            await loadData();
        }

        async function loadData() {
            const dirDiv = document.getElementById('lang-direction');
            dirDiv.innerHTML = '<div class="spinner"></div> Bet√∂lt√©s...';
            try {
                const res = await fetch(currentFile + '?v=' + new Date().getTime());
                if (!res.ok) throw new Error("Hiba");
                categories = await res.json();
                renderList();
                buildDictionaryData();
            } catch (err) {
                console.error("Bet√∂lt√©si hiba:", err);
                dirDiv.innerHTML = "‚ö†Ô∏è Hiba a bet√∂lt√©skor!";
            }
        }

        function renderList() {
            const list = document.getElementById('pattern-list');
            if (!list) return;
            list.innerHTML = "";
            const directionEl = document.getElementById('lang-direction');
            if (directionEl) {
                const langName = appLang === 'en-GB' ? 'Angol üá¨üáß' : (appLang === 'it-IT' ? 'Olasz üáÆüáπ' : 'Francia üá´üá∑');
                directionEl.innerText = `Magyar üá≠üá∫ ‚ûî ${langName}`;
            }

            categories.forEach((cat, idx) => {
                const learnedCount = (stats.learned[idx] || []).length;
                const totalCount = cat.words.length;
                const percent = Math.round((learnedCount / totalCount) * 100);
                const item = document.createElement('div');
                item.className = "pattern-btn glass-panel";
                item.onclick = () => openCat(idx);
                const icon = (cat.words && cat.words[0]) ? cat.words[0].i : "üìö";
                let progressColor = percent === 100 ? 'var(--done)' : 'var(--primary)';
                item.innerHTML = `
                    <div style="font-size:1.8rem; width: 40px; text-align: center;">${icon}</div>
                    <div style="flex:1">
                        <div style="font-weight:bold; font-size:1.05rem;">${cat.name || cat.title}</div>
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem; opacity:0.8; margin-top:2px;">
                            <span>${cat.pattern}</span>
                            <span>${learnedCount}/${totalCount}</span>
                        </div>
                        <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); margin-top:5px; border-radius:2px;">
                            <div style="width:${percent}%; height:100%; background:${progressColor}; border-radius:2px;"></div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            updateProgress();
        }

        // --- SZ√ìT√ÅR ---
        function buildDictionaryData() {
            dictionaryData = [];
            categories.forEach(cat => {
                cat.words.forEach(word => {
                    if (!dictionaryData.some(item => item.w === word.w)) dictionaryData.push(word);
                });
            });
            dictionaryData.sort((a, b) => a.w.replace(/<[^>]*>/g, "").toLowerCase().localeCompare(b.w.replace(/<[^>]*>/g, "").toLowerCase()));
            const btn = document.getElementById('dict-btn');
            if (btn) btn.innerHTML = `üìñ Teljes Sz√≥t√°r <span style="font-size:0.9em; opacity:0.8; margin-left:8px;">(${dictionaryData.length} sz√≥)</span>`;
        }

        function openDictionary() {
            document.getElementById('selector-screen').classList.add('hidden');
            document.getElementById('dictionary-screen').classList.remove('hidden');
            document.getElementById('dict-search').value = "";
            renderDictionary(dictionaryData);
        }

        function closeDictionary() {
            document.getElementById('dictionary-screen').classList.add('hidden');
            document.getElementById('selector-screen').classList.remove('hidden');
        }

        function renderDictionary(data) {
            const list = document.getElementById('dictionary-list');
            const info = document.getElementById('dict-count-display');
            list.innerHTML = "";
            if (info) info.innerText = `√ñsszesen: ${data.length} sz√≥ a list√°ban`;
            if (data.length === 0) { list.innerHTML = "<div style='text-align:center; padding:20px; opacity:0.6'>Nincs tal√°lat.</div>"; return; }
            data.forEach(word => {
                const item = document.createElement('div');
                item.className = "dict-item glass-panel";
                const cleanW = word.w.replace(/<[^>]*>/g, "");
                item.onclick = () => playWord(cleanW);
                item.innerHTML = `
                    <div class="dict-icon">${word.i}</div>
                    <div style="flex:1">
                        <div class="dict-word-main">${cleanW}</div>
                        <div class="dict-word-sub">${word.h.replace(/<[^>]*>/g, "")} <span style="opacity:0.5; font-size:0.75rem">(${word.p})</span></div>
                    </div>
                    <div style="opacity:0.6">üîä</div>
                `;
                list.appendChild(item);
            });
        }

        function filterDictionary() {
            const query = document.getElementById('dict-search').value.toLowerCase();
            const filtered = dictionaryData.filter(item => {
                return item.w.replace(/<[^>]*>/g, "").toLowerCase().includes(query) || item.h.replace(/<[^>]*>/g, "").toLowerCase().includes(query);
            });
            renderDictionary(filtered);
        }

        function playWord(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = appLang;
            u.rate = speechRate;
            window.speechSynthesis.speak(u);
        }

        function playCurrent() {
            if (!lastSentence) return;
            window.speechSynthesis.cancel();
            let m = new SpeechSynthesisUtterance(lastSentence);
            m.lang = (currentCat && currentCat.lang) ? currentCat.lang : appLang;
            m.rate = speechRate;
            m.onerror = (e) => console.error("Besz√©d hiba:", e);
            window.speechSynthesis.speak(m);
        }

        // --- LOGIKA ---
        function openCat(idx) {
            currentCat = categories[idx];
            currentCat.index = idx;
            isQuiz = false;

            document.getElementById('selector-screen').classList.add('hidden');
            document.getElementById('builder-screen').classList.remove('hidden');

            const qBtn = document.getElementById('quiz-toggle-btn');
            if (qBtn) qBtn.style.display = "block";

            document.getElementById('main-card').classList.remove('quiz-active-card');
            document.getElementById('speak-btn').style.visibility = "hidden";

            // M√≥dok k√∂z√∂tti v√°lt√°s
            if (builderMode) {
                document.getElementById('builder-game-area').classList.add('hidden'); // Reset
                document.getElementById('standard-mode-elements').classList.add('hidden');
                document.getElementById('word-options').classList.remove('hidden');
                document.getElementById('quiz-status').innerText = "üß© MONDAT√âP√çT≈ê";
            } else {
                document.getElementById('builder-game-area').classList.add('hidden');
                document.getElementById('standard-mode-elements').classList.remove('hidden');
                document.getElementById('word-options').classList.remove('hidden');
                document.getElementById('quiz-status').innerText = "TANUL√ì M√ìD";
            }

            resetUI();
        }

        function resetUI() {
            document.getElementById('sentence-preview').innerHTML = currentCat.pattern.replace("[X]", "<u>___</u>");
            document.getElementById('translation-preview').innerText = currentCat.hu.replace("[X]", "...");
            document.getElementById('phonetic-preview').innerText = "[ v√°lassz ]";

            const grid = document.getElementById('word-options');
            grid.innerHTML = "";
            currentCat.words.forEach(w => {
                const div = document.createElement('div');
                div.className = "word-item";
                div.onclick = () => handleInput(w, div);
                div.innerHTML = `<span style="font-size:1.8rem; margin-bottom:5px;">${w.i}</span><b style="font-size:0.95rem">${w.w}</b>`;
                grid.appendChild(div);
            });
        }

        function handleInput(word, element) {
            let cleanWord = word.w.replace(/<[^>]*>/g, "");
            let sentence = (word.s) ? word.s : currentCat.pattern.replace("[X]", cleanWord);
            sentence = sentence.replace(/\s+/g, ' ').replace(/' /g, "'").trim();

            if (isQuiz) {
                if (element.classList.contains('animate-correct') || element.classList.contains('animate-wrong')) return;
                if (word.w === quizTarget.w) {
                    element.classList.add('animate-correct');
                    audioCorrect.currentTime = 0; audioCorrect.play();
                    document.getElementById('sentence-preview').innerHTML = sentence;
                    document.getElementById('translation-preview').innerHTML = `<span style="color:var(--accent); font-weight:bold;">HELYES!</span> ${currentCat.hu.replace("[X]", word.h.replace(/<[^>]*>/g, ""))}`;
                    window.speechSynthesis.cancel();
                    let targetMsg = new SpeechSynthesisUtterance(sentence);
                    targetMsg.lang = (currentCat && currentCat.lang) ? currentCat.lang : appLang;
                    targetMsg.rate = speechRate;
                    targetMsg.onend = () => { setTimeout(() => { element.classList.remove('animate-correct'); if (quizQueue.length === 0) showFinalCongratulation(); else nextQuizStep(); }, 500); };
                    window.speechSynthesis.speak(targetMsg);
                    if (!stats.quizPoints[currentCat.index]) stats.quizPoints[currentCat.index] = 0;
                    stats.quizPoints[currentCat.index]++;
                    save();
                } else {
                    element.classList.add('animate-wrong');
                    audioWrong.currentTime = 0; audioWrong.play();
                    if (navigator.vibrate) navigator.vibrate(200);
                    setTimeout(() => element.classList.remove('animate-wrong'), 600);
                }
                return;
            }

            if (builderMode) {
                startBuilderGame(sentence, word);
                return;
            }

            document.getElementById('sentence-preview').innerHTML = sentence;
            document.getElementById('translation-preview').innerText = currentCat.hu.replace("[X]", word.h.replace(/<[^>]*>/g, ""));

            if (currentCat.p_v && currentCat.p_v.includes("...")) {
                document.getElementById('phonetic-preview').innerText = "[ " + currentCat.p_v.replace("...", word.p) + " ]";
            } else {
                document.getElementById('phonetic-preview').innerText = "[ " + word.p + " ]";
            }
            document.getElementById('speak-btn').style.visibility = "visible";

            lastSentence = sentence;
            playCurrent();

            if (!stats.learned[currentCat.index]) stats.learned[currentCat.index] = [];
            if (!stats.learned[currentCat.index].includes(word.w)) {
                stats.learned[currentCat.index].push(word.w);
                save();
            }
        }

        // --- MONDAT√âP√çT≈ê LOGIKA ---
        function startBuilderGame(sentence, wordObj) {
            document.getElementById('standard-mode-elements').classList.add('hidden');
            document.getElementById('word-options').classList.add('hidden');
            document.getElementById('builder-game-area').classList.remove('hidden');
            document.getElementById('speak-btn').style.visibility = "hidden";
            document.getElementById('quiz-toggle-btn').style.display = "none";
            document.getElementById('builder-feedback').innerText = "";

            lastSentence = sentence;
            builderTargetAudioText = sentence;

            let huSentence;
            if (wordObj.hs) {
                huSentence = wordObj.hs;
            } else {
                huSentence = currentCat.hu.replace("[X]", wordObj.h.replace(/<[^>]*>/g, ""));
            }
            document.getElementById('builder-target-hu').innerText = huSentence;

            let cleanSentence = sentence.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
            currentBuilderSentence = cleanSentence.split(/\s+/);

            let shuffled = [...currentBuilderSentence].sort(() => Math.random() - 0.5);
            window.currentShuffled = shuffled;

            renderBuilderChips();
            playBuilderHint();
        }

        function renderBuilderChips() {
            const scrambleZone = document.getElementById('builder-scramble-zone');
            const dropZone = document.getElementById('builder-drop-zone');

            if (currentBuilderIndex === 0) {
                dropZone.innerHTML = "";
            }
            scrambleZone.innerHTML = "";

            window.currentShuffled.forEach((word, idx) => {
                const chip = document.createElement('div');
                chip.className = "word-chip";

                let trans = "";
                if (showWordHints) {
                    const clean = word.toLowerCase().replace(/[^a-z√†-√∫]/g, "");
                    // JAV√çT√ÅS: Ford√≠tott sorrend (Mini sz√≥t√°r -> F≈ë sz√≥t√°r)

                    // 1. Mini sz√≥t√°r (PRIORIT√ÅS)
                    const langCode = currentFile.substring(0, 2);
                    if (commonWords[langCode] && commonWords[langCode][clean]) {
                        trans = commonWords[langCode][clean];
                    }

                    // 2. F≈ë sz√≥t√°r (Fallback)
                    if (!trans) {
                        let found = dictionaryData.find(d => d.w.toLowerCase().includes(clean));
                        if (found) trans = found.h.replace(/<[^>]*>/g, "");
                    }
                }

                chip.innerHTML = `${word} ${trans ? '<div class="chip-trans">' + trans + '</div>' : ''}`;
                chip.onclick = (e) => checkBuilderWord(word, e.currentTarget);
                scrambleZone.appendChild(chip);
            });
        }

        function playBuilderHint() {
            window.speechSynthesis.cancel();
            let u = new SpeechSynthesisUtterance(builderTargetAudioText);
            u.lang = (currentCat && currentCat.lang) ? currentCat.lang : appLang;
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function checkBuilderWord(clickedWord, chipElement) {
            if (chipElement.classList.contains('used')) return;

            const correctWord = currentBuilderSentence[currentBuilderIndex];
            const feedbackEl = document.getElementById('builder-feedback');

            if (clickedWord.toLowerCase() === correctWord.toLowerCase()) {
                audioCorrect.currentTime = 0; audioCorrect.play();

                chipElement.classList.add('used');
                chipElement.style.opacity = "0";
                chipElement.style.pointerEvents = "none";

                feedbackEl.innerText = "üëç Helyes!";
                feedbackEl.style.color = "var(--accent)";

                const placedChip = document.createElement('div');
                placedChip.className = "word-chip";
                placedChip.style.background = "var(--done)";
                placedChip.style.color = "black";
                placedChip.innerText = clickedWord;
                document.getElementById('builder-drop-zone').appendChild(placedChip);
                currentBuilderIndex++;

                if (currentBuilderIndex === currentBuilderSentence.length) {
                    audioWin.currentTime = 0; audioWin.play();
                    feedbackEl.innerText = "üèÜ SIKER√úLT!";
                    setTimeout(() => {
                        playCurrent();
                        setTimeout(() => {
                            document.getElementById('builder-game-area').classList.add('hidden');
                            document.getElementById('standard-mode-elements').classList.remove('hidden');
                            document.getElementById('word-options').classList.remove('hidden');
                            document.getElementById('quiz-toggle-btn').style.display = "block";
                            currentBuilderIndex = 0;
                        }, 2500);
                    }, 500);
                }
            } else {
                audioWrong.currentTime = 0; audioWrong.play();
                chipElement.style.background = "var(--wrong)";
                feedbackEl.innerText = "‚ùå Nem j√≥ sorrend!";
                feedbackEl.style.color = "var(--wrong)";
                setTimeout(() => {
                    chipElement.style.background = "#334155";
                    feedbackEl.innerText = "";
                }, 800);
            }
        }

        // --- EGY√âB ---
        function startQuiz() {
            isQuiz = true;
            quizQueue = [...currentCat.words].sort(() => Math.random() - 0.5);
            document.getElementById('quiz-toggle-btn').style.display = "none";
            document.getElementById('main-card').classList.add('quiz-active-card');
            document.getElementById('quiz-status').style.color = "var(--done)";

            document.getElementById('builder-game-area').classList.add('hidden');
            document.getElementById('standard-mode-elements').classList.remove('hidden');
            document.getElementById('word-options').classList.remove('hidden');

            window.speechSynthesis.cancel();
            let startMsg = new SpeechSynthesisUtterance("Kezdj√ºk!");
            startMsg.lang = "hu-HU";
            startMsg.onend = () => nextQuizStep();
            window.speechSynthesis.speak(startMsg);
        }

        function nextQuizStep() {
            if (quizQueue.length === 0) return;
            quizTarget = quizQueue.pop();
            document.getElementById('quiz-status').innerText = `KV√çZ: ${quizQueue.length + 1} H√ÅTRA`;
            document.getElementById('sentence-preview').innerHTML = currentCat.pattern.replace("[X]", "<u>[ ??? ]</u>");
            document.getElementById('phonetic-preview').innerText = "‚ùì";
            const hTask = quizTarget.h.replace(/<[^>]*>/g, "");
            document.getElementById('translation-preview').innerHTML = `KERESD: <b style="color:var(--text); font-size:1.4rem; border-bottom:2px solid var(--accent);">${hTask}</b>`;
            window.speechSynthesis.cancel();
            let taskMsg = new SpeechSynthesisUtterance(hTask);
            taskMsg.lang = "hu-HU";
            window.speechSynthesis.speak(taskMsg);
        }

        function goBack() {
            isQuiz = false;
            window.speechSynthesis.cancel();
            document.getElementById('selector-screen').classList.remove('hidden');
            document.getElementById('builder-screen').classList.add('hidden');
            renderList();
        }

        function save() { localStorage.setItem('tt_stats', JSON.stringify(stats)); updateProgress(); }

        function updateProgress() {
            let total = 0, learned = 0;
            categories.forEach((c, i) => { total += c.words.length; learned += (stats.learned[i] || []).length; });
            const prg = total > 0 ? (learned / total) * 100 : 0;
            const pb = document.getElementById('progress-bar');
            const pt = document.getElementById('progress-text');
            if (pb) pb.style.width = prg + "%";
            if (pt) pt.innerText = `${Math.round(prg)}% Teljes√≠tve`;
        }

        function showFinalCongratulation() {
            isQuiz = false;
            document.getElementById('quiz-status').innerText = "K√âSZ!";
            showCelebration();
            audioWin.play();
            let fin = new SpeechSynthesisUtterance("Sz√©p munka!");
            fin.lang = "hu-HU";
            window.speechSynthesis.speak(fin);
            setTimeout(goBack, 3500);
        }

        function showCelebration() {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti-global';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.width = (Math.random() * 10 + 5) + 'px';
                c.style.height = c.style.width;
                c.style.top = '-20px';
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        window.addEventListener('DOMContentLoaded', loadData);
    </script>
