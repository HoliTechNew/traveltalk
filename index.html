<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelTalk Pro 6.4</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af">

    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --primary: #60a5fa;
            --text: #f8fafc;
            --accent: #4ade80;
            --wrong: #fb7185;
            --done: #fbbf24;
        }

        body {
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)),
                url('hatter.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        #progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 10px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .hidden {
            display: none !important;
        }

        .header-controls {
            padding: 15px;
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 2px solid #334155;
            border-radius: 0 0 15px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            background: #334155;
            color: white;
            border: 1px solid var(--primary);
            flex: 1;
            font-size: 1rem;
        }

        .pattern-btn {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border-left: 5px solid var(--primary);
            transition: transform 0.2s, background 0.2s;
        }

        .pattern-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        .pattern-btn.glass-panel {
            background: rgba(30, 41, 59, 0.45);
        }

        .main-card {
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-card.glass-panel {
            background: var(--card);
        }

        .quiz-active-card {
            border: 3px solid var(--done);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        /* Sz√≥t√°r */
        .dict-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .dict-info-bar {
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .dict-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            border-left: 3px solid var(--accent);
            transition: background 0.2s;
        }

        .dict-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dict-word-main {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text);
        }

        .dict-word-sub {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .dict-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        /* Egy√©b */
        #sentence-preview {
            font-size: 1.4rem;
            margin: 15px 0;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }

        #translation-preview {
            color: #cbd5e1;
            font-size: 1.1rem;
            min-height: 1.5rem;
            margin-bottom: 15px;
        }

        .word-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .word-item {
            background: #334155;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 80px;
        }

        .word-item:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .animate-correct {
            background: var(--accent) !important;
            color: #064e3b;
            transform: scale(1.05);
            font-weight: bold;
        }

        .animate-wrong {
            background: var(--wrong) !important;
            color: white;
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .confetti-global {
            position: fixed;
            z-index: 999;
            pointer-events: none;
            border-radius: 2px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--text);
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        input[type=range] {
            accent-color: var(--primary);
            width: 100px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>

    <header>
        <h2 style="margin:0">TravelTalk Pro 6.4</h2>
        <div id="lang-direction" style="font-size: 0.9rem; margin: 5px 0; color: #cbd5e1; font-weight: bold;">
            <div class="spinner"></div> Bet√∂lt√©s...
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text" style="font-size: 0.75rem; margin-top: 4px;">0%</div>
    </header>

    <!-- F≈êK√âPERNY≈ê -->
    <div id="selector-screen" class="screen">
        <div class="header-controls">
            <div class="control-row">
                <label for="lang-select">Nyelv:</label>
                <select id="lang-select" onchange="changeLanguage(this.value)">
                    <option value="en.json">Angol üá¨üáß</option>
                    <option value="it.json">Olasz üáÆüáπ</option>
                    <option value="fr.json">Francia üá´üá∑</option>
                </select>
            </div>
            <!-- √öJ: Sz√≥t√°r gomb ID-val -->
            <button id="dict-btn" onclick="openDictionary()" class="dict-btn">
                üìñ Sz√≥t√°r bet√∂lt√©se...
            </button>
        </div>
        <div id="pattern-list" style="margin-top:15px; padding-bottom: 20px;"></div>
    </div>

    <!-- SZ√ìT√ÅR K√âPERNY≈ê -->
    <div id="dictionary-screen" class="screen hidden">
        <div style="margin-bottom: 15px;">
            <button onclick="closeDictionary()" class="back-btn">‚Üê VISSZA</button>
        </div>

        <input type="text" id="dict-search" class="search-box" placeholder="üîç Keres√©s (magyar vagy idegen sz√≥)..."
            onkeyup="filterDictionary()">

        <!-- Tal√°latok sz√°ma keres√©skor -->
        <div id="dict-count-display" class="dict-info-bar"></div>

        <div id="dictionary-list" style="padding-bottom: 20px;">
            <!-- Itt lesznek a szavak -->
        </div>
    </div>

    <!-- TANUL√ì/KV√çZ K√âPERNY≈ê -->
    <div id="builder-screen" class="screen hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <button onclick="goBack()" class="back-btn">‚Üê VISSZA</button>

            <div
                style="display:flex; align-items:center; font-size:0.8rem; background:rgba(0,0,0,0.3); padding:5px 10px; border-radius:20px;">
                <span style="margin-right:5px">üê¢</span>
                <input type="range" id="speech-rate" min="0.5" max="1.1" step="0.1" value="0.9">
                <span style="margin-left:5px">üêá</span>
            </div>
        </div>

        <div id="main-card" class="main-card glass-panel">
            <div id="quiz-status"
                style="font-weight:bold; color:var(--primary); margin-bottom:10px; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem;">
                TANUL√ì M√ìD</div>

            <div id="phonetic-preview" style="color:var(--primary); font-family: monospace; font-size: 0.9rem;">
                [ v√°lassz... ]
            </div>

            <div id="sentence-preview">V√°lassz egy sz√≥t!</div>
            <div id="translation-preview">Ford√≠t√°s...</div>

            <div class="word-grid" id="word-options"></div>

            <div style="margin-top:25px; display:flex; gap:15px; justify-content: center; align-items: center;">
                <button id="speak-btn" onclick="playCurrent()"
                    style="width:50px; height:50px; border-radius:50%; border:none; background:var(--primary); color:white; font-size:1.5rem; visibility:hidden; cursor:pointer; box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4); display:flex; align-items:center; justify-content:center;">üîä</button>

                <button id="quiz-toggle-btn" onclick="startQuiz()"
                    style="padding:12px 25px; border-radius:25px; border:none; background:var(--done); color:black; font-weight:bold; cursor:pointer; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4); text-transform: uppercase; letter-spacing: 0.5px;">
                    Kv√≠z Ind√≠t√°sa
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGUR√ÅCI√ì & V√ÅLTOZ√ìK ---
        let categories = [];
        let dictionaryData = [];
        let stats = JSON.parse(localStorage.getItem('tt_stats')) || { learned: {}, quizPoints: {} };
        let currentCat = null;
        let isQuiz = false;
        let quizQueue = [];
        let quizTarget = null;
        let lastSentence = "";
        let appLang = 'en-GB';
        let currentFile = 'en.json';
        let speechRate = 0.9;

        const audioCorrect = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
        const audioWrong = new Audio('https://actions.google.com/sounds/v1/cartoon/clank_car_crash.ogg');

        document.getElementById('speech-rate').addEventListener('input', (e) => {
            speechRate = parseFloat(e.target.value);
        });

        document.body.addEventListener('click', function unlockAudio() {
            const u = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(u);
            audioCorrect.play().catch(() => { });
            audioCorrect.pause();
            document.body.removeEventListener('click', unlockAudio);
        }, { once: true });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => { });
        }

        async function changeLanguage(fileName) {
            currentFile = fileName;
            if (fileName === 'en.json') appLang = 'en-GB';
            else if (fileName === 'it.json') appLang = 'it-IT';
            else if (fileName === 'fr.json') appLang = 'fr-FR';

            localStorage.setItem('tt_lang', appLang);
            await loadData();
        }

        async function loadData() {
            const dirDiv = document.getElementById('lang-direction');
            dirDiv.innerHTML = '<div class="spinner"></div> Bet√∂lt√©s...';

            try {
                const res = await fetch(currentFile + '?v=' + new Date().getTime());
                if (!res.ok) throw new Error("Hiba");
                categories = await res.json();
                renderList();
                buildDictionaryData(); // Itt friss√≠tj√ºk a gomb sz√∂veg√©t is
            } catch (err) {
                console.error("Bet√∂lt√©si hiba:", err);
                dirDiv.innerHTML = "‚ö†Ô∏è Hiba a bet√∂lt√©skor!";
            }
        }

        function renderList() {
            const list = document.getElementById('pattern-list');
            if (!list) return;
            list.innerHTML = "";

            const directionEl = document.getElementById('lang-direction');
            if (directionEl) {
                const langName = appLang === 'en-GB' ? 'Angol üá¨üáß' : (appLang === 'it-IT' ? 'Olasz üáÆüáπ' : 'Francia üá´üá∑');
                directionEl.innerText = `Magyar üá≠üá∫ ‚ûî ${langName}`;
            }

            categories.forEach((cat, idx) => {
                const learnedCount = (stats.learned[idx] || []).length;
                const totalCount = cat.words.length;
                const percent = Math.round((learnedCount / totalCount) * 100);

                const item = document.createElement('div');
                item.className = "pattern-btn glass-panel";
                item.onclick = () => openCat(idx);

                const icon = (cat.words && cat.words[0]) ? cat.words[0].i : "üìö";
                let progressColor = percent === 100 ? 'var(--done)' : 'var(--primary)';

                item.innerHTML = `
                    <div style="font-size:1.8rem; width: 40px; text-align: center;">${icon}</div>
                    <div style="flex:1">
                        <div style="font-weight:bold; font-size:1.05rem;">${cat.name || cat.title}</div>
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem; opacity:0.8; margin-top:2px;">
                            <span>${cat.pattern}</span>
                            <span>${learnedCount}/${totalCount}</span>
                        </div>
                        <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); margin-top:5px; border-radius:2px;">
                            <div style="width:${percent}%; height:100%; background:${progressColor}; border-radius:2px;"></div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            updateProgress();
        }

        // --- SZ√ìT√ÅR FUNKCI√ìK ---

        function buildDictionaryData() {
            dictionaryData = [];
            categories.forEach(cat => {
                cat.words.forEach(word => {
                    if (!dictionaryData.some(item => item.w === word.w)) {
                        dictionaryData.push(word);
                    }
                });
            });

            dictionaryData.sort((a, b) => {
                const textA = a.w.replace(/<[^>]*>/g, "").toLowerCase();
                const textB = b.w.replace(/<[^>]*>/g, "").toLowerCase();
                return textA.localeCompare(textB);
            });

            // FRISS√çT√âS: Ki√≠rjuk a darabsz√°mot a gombra
            const btn = document.getElementById('dict-btn');
            if (btn) {
                btn.innerHTML = `üìñ Teljes Sz√≥t√°r <span style="font-size:0.9em; opacity:0.8; margin-left:8px;">(${dictionaryData.length} sz√≥)</span>`;
            }
        }

        function openDictionary() {
            document.getElementById('selector-screen').classList.add('hidden');
            document.getElementById('dictionary-screen').classList.remove('hidden');
            document.getElementById('dict-search').value = ""; // Keres≈ë t√∂rl√©se
            renderDictionary(dictionaryData);
        }

        function closeDictionary() {
            document.getElementById('dictionary-screen').classList.add('hidden');
            document.getElementById('selector-screen').classList.remove('hidden');
        }

        function renderDictionary(data) {
            const list = document.getElementById('dictionary-list');
            const info = document.getElementById('dict-count-display');
            list.innerHTML = "";

            // Kijelezz√ºk, h√°ny tal√°lat van (ha keres√©s t√∂rt√©nik, vagy √∂sszesen)
            if (info) {
                info.innerText = `√ñsszesen: ${data.length} sz√≥`;
            }

            if (data.length === 0) {
                list.innerHTML = "<div style='text-align:center; padding:20px; opacity:0.6'>Nincs tal√°lat.</div>";
                return;
            }

            data.forEach(word => {
                const item = document.createElement('div');
                item.className = "dict-item glass-panel";

                const cleanW = word.w.replace(/<[^>]*>/g, "");
                const cleanH = word.h.replace(/<[^>]*>/g, "");

                item.onclick = () => playWord(cleanW);
                item.innerHTML = `
                    <div class="dict-icon">${word.i}</div>
                    <div style="flex:1">
                        <div class="dict-word-main">${cleanW}</div>
                        <div class="dict-word-sub">${cleanH} <span style="opacity:0.5; font-size:0.75rem">(${word.p})</span></div>
                    </div>
                    <div style="opacity:0.6">üîä</div>
                `;
                list.appendChild(item);
            });
        }

        function filterDictionary() {
            const query = document.getElementById('dict-search').value.toLowerCase();
            const filtered = dictionaryData.filter(item => {
                const cleanW = item.w.replace(/<[^>]*>/g, "").toLowerCase();
                const cleanH = item.h.replace(/<[^>]*>/g, "").toLowerCase();
                return cleanW.includes(query) || cleanH.includes(query);
            });
            renderDictionary(filtered);
        }

        function playWord(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = appLang;
            u.rate = speechRate;
            window.speechSynthesis.speak(u);
        }

        // --- TANUL√ì M√ìD √âS KV√çZ ---

        function openCat(idx) {
            currentCat = categories[idx];
            currentCat.index = idx;
            isQuiz = false;

            document.getElementById('selector-screen').classList.add('hidden');
            document.getElementById('builder-screen').classList.remove('hidden');

            const qBtn = document.getElementById('quiz-toggle-btn');
            if (qBtn) qBtn.style.display = "block";

            const qStat = document.getElementById('quiz-status');
            if (qStat) {
                qStat.innerText = "TANUL√ì M√ìD";
                qStat.style.color = "var(--primary)";
            }

            document.getElementById('main-card').classList.remove('quiz-active-card');
            document.getElementById('speak-btn').style.visibility = "hidden";

            resetUI();
        }

        function resetUI() {
            document.getElementById('sentence-preview').innerHTML = currentCat.pattern.replace("[X]", "<u>___</u>");
            document.getElementById('translation-preview').innerText = currentCat.hu.replace("[X]", "...");
            document.getElementById('phonetic-preview').innerText = "[ v√°lassz ]";

            const grid = document.getElementById('word-options');
            grid.innerHTML = "";
            currentCat.words.forEach(w => {
                const div = document.createElement('div');
                div.className = "word-item";
                div.onclick = () => handleInput(w, div);
                div.innerHTML = `<span style="font-size:1.8rem; margin-bottom:5px;">${w.i}</span><b style="font-size:0.95rem">${w.w}</b>`;
                grid.appendChild(div);
            });
        }

        function handleInput(word, element) {
            // 1. Sz√≥ megtiszt√≠t√°sa a HTML k√≥dokt√≥l (pl. <u>)
            let cleanWord = word.w.replace(/<[^>]*>/g, "");

            // 2. MONDAT KIV√ÅLASZT√ÅSA
            // Ha a JSON-ban van egyedi mondat ("s"), azt haszn√°ljuk.
            // Ha nincs, akkor a sablonba ("pattern") illesztj√ºk a sz√≥t.
            let sentence;
            if (word.s) {
                sentence = word.s;
            } else {
                sentence = currentCat.pattern.replace("[X]", cleanWord);
            }

            // 3. Form√°z√°s (felesleges sz√≥k√∂z√∂k t√∂rl√©se)
            sentence = sentence.replace(/\s+/g, ' ').replace(/' /g, "'").trim();

            // --- A) KV√çZ M√ìD LOGIKA ---
            if (isQuiz) {
                // Ha m√°r kattintottunk r√° (z√∂ld vagy piros), ne csin√°ljon semmit
                if (element.classList.contains('animate-correct') || element.classList.contains('animate-wrong')) return;

                if (word.w === quizTarget.w) {
                    // HELYES V√ÅLASZ
                    element.classList.add('animate-correct');
                    audioCorrect.currentTime = 0;
                    audioCorrect.play();

                    // Kijelezz√ºk a mondatot √©s a dics√©retet
                    document.getElementById('sentence-preview').innerHTML = sentence;

                    // Magyar ford√≠t√°s √∂sszerak√°sa
                    let fullHu = currentCat.hu.replace("[X]", word.h.replace(/<[^>]*>/g, ""));
                    document.getElementById('translation-preview').innerHTML = `<span style="color:var(--accent); font-weight:bold;">HELYES!</span> ${fullHu}`;

                    // Besz√©d megszak√≠t√°sa √©s az √∫j mondat felolvas√°sa
                    window.speechSynthesis.cancel();
                    let targetMsg = new SpeechSynthesisUtterance(sentence);
                    targetMsg.lang = currentCat.lang;
                    targetMsg.rate = speechRate;

                    // Ha v√©gzett a besz√©ddel, j√∂het a k√∂vetkez≈ë l√©p√©s
                    targetMsg.onend = () => {
                        setTimeout(() => {
                            element.classList.remove('animate-correct');
                            if (quizQueue.length === 0) showFinalCongratulation();
                            else nextQuizStep();
                        }, 500);
                    };
                    window.speechSynthesis.speak(targetMsg);

                    // Pontszerz√©s
                    if (!stats.quizPoints[currentCat.index]) stats.quizPoints[currentCat.index] = 0;
                    stats.quizPoints[currentCat.index]++;
                    save();
                } else {
                    // ROSSZ V√ÅLASZ
                    element.classList.add('animate-wrong');
                    audioWrong.currentTime = 0;
                    audioWrong.play();

                    if (navigator.vibrate) navigator.vibrate(200); // Rezg√©s mobilon

                    setTimeout(() => element.classList.remove('animate-wrong'), 600);
                }
                return;
            }

            // --- B) MONDAT√âP√çT≈ê (BUILDER) M√ìD ---
            // Ha be van kapcsolva a kapcsol√≥, ind√≠tjuk a j√°t√©kot
            if (builderMode) {
                startBuilderGame(sentence, word);
                return;
            }

            // --- C) NORM√ÅL TANUL√ì M√ìD (Alap√©rtelmezett) ---
            document.getElementById('sentence-preview').innerHTML = sentence;

            // Magyar ford√≠t√°s megjelen√≠t√©se
            document.getElementById('translation-preview').innerText = currentCat.hu.replace("[X]", word.h.replace(/<[^>]*>/g, ""));

            // Fonetikus √≠r√°s (ha a sablonban van ..., akkor cser√©l√ºnk, ha nincs, csak a sz√≥√©t √≠rjuk ki)
            if (currentCat.p_v.includes("...")) {
                document.getElementById('phonetic-preview').innerText = "[ " + currentCat.p_v.replace("...", word.p) + " ]";
            } else {
                document.getElementById('phonetic-preview').innerText = "[ " + word.p + " ]";
            }

            document.getElementById('speak-btn').style.visibility = "visible";

            lastSentence = sentence;
            playCurrent();

            // Statisztika ment√©se (hogy tanultuk a sz√≥t)
            if (!stats.learned[currentCat.index]) stats.learned[currentCat.index] = [];
            if (!stats.learned[currentCat.index].includes(word.w)) {
                stats.learned[currentCat.index].push(word.w);
                save();
            }
        }
        function startQuiz() {
            isQuiz = true;
            quizQueue = [...currentCat.words].sort(() => Math.random() - 0.5);
            document.getElementById('quiz-toggle-btn').style.display = "none";
            document.getElementById('main-card').classList.add('quiz-active-card');
            document.getElementById('quiz-status').style.color = "var(--done)";

            window.speechSynthesis.cancel();
            let startMsg = new SpeechSynthesisUtterance("Kezdj√ºk!");
            startMsg.lang = "hu-HU";
            startMsg.onend = () => nextQuizStep();
            window.speechSynthesis.speak(startMsg);
        }

        function nextQuizStep() {
            if (quizQueue.length === 0) return;
            quizTarget = quizQueue.pop();

            document.getElementById('quiz-status').innerText = `KV√çZ: ${quizQueue.length + 1} H√ÅTRA`;
            document.getElementById('sentence-preview').innerHTML = currentCat.pattern.replace("[X]", "<u>[ ??? ]</u>");
            document.getElementById('phonetic-preview').innerText = "‚ùì";

            const hTask = quizTarget.h.replace(/<[^>]*>/g, "");
            document.getElementById('translation-preview').innerHTML = `KERESD: <b style="color:var(--text); font-size:1.4rem; border-bottom:2px solid var(--accent);">${hTask}</b>`;

            window.speechSynthesis.cancel();
            let taskMsg = new SpeechSynthesisUtterance(hTask);
            taskMsg.lang = "hu-HU";
            window.speechSynthesis.speak(taskMsg);
        }

        function playCurrent() {
            if (!lastSentence) return;
            window.speechSynthesis.cancel();
            let m = new SpeechSynthesisUtterance(lastSentence);
            m.lang = currentCat.lang;
            m.rate = speechRate;
            window.speechSynthesis.speak(m);
        }

        function goBack() {
            isQuiz = false;
            window.speechSynthesis.cancel();
            document.getElementById('selector-screen').classList.remove('hidden');
            document.getElementById('builder-screen').classList.add('hidden');
            renderList();
        }

        function save() { localStorage.setItem('tt_stats', JSON.stringify(stats)); updateProgress(); }

        function updateProgress() {
            let total = 0, learned = 0;
            categories.forEach((c, i) => {
                total += c.words.length;
                learned += (stats.learned[i] || []).length;
            });
            const prg = total > 0 ? (learned / total) * 100 : 0;
            const pb = document.getElementById('progress-bar');
            const pt = document.getElementById('progress-text');
            if (pb) pb.style.width = prg + "%";
            if (pt) pt.innerText = `${Math.round(prg)}% Teljes√≠tve`;
        }

        function showFinalCongratulation() {
            isQuiz = false;
            document.getElementById('quiz-status').innerText = "K√âSZ!";
            showCelebration();

            const audioWin = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');
            audioWin.play();

            let fin = new SpeechSynthesisUtterance("Sz√©p munka!");
            fin.lang = "hu-HU";
            window.speechSynthesis.speak(fin);
            setTimeout(goBack, 3500);
        }

        function showCelebration() {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti-global';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.width = (Math.random() * 10 + 5) + 'px';
                c.style.height = c.style.width;
                c.style.top = '-20px';
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        window.addEventListener('DOMContentLoaded', loadData);
    </script>
